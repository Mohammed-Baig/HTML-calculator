<html>

<head>
	<script language="JavaScript">
		function dis(val) 
         { 
             document.getElementById("result").value+=val 
         } 
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         }
         function clr() 
         { 
             document.getElementById("result").value = "" 
         } 
         function sin ()
         {
          let a = document.getElementById("result").value
          let b = eval(a)
          document.getElementById("result").value=Math.sin(b)
         }
         function cos ()
         {
          let a = document.getElementById("result").value
          let b = eval(a)
          document.getElementById("result").value=Math.cos(b)
         }
          function tan ()
         {
          let a = document.getElementById("result").value
          let b = eval(a)
          document.getElementById("result").value=Math.tan(b)
         }
         
         function sr ()
         {
          let a = document.getElementById("result").value
          let b = eval(a)
          document.getElementById("result").value=Math.sqrt(b)
         }
        function pi()
        {
          document.getElementById("result").value=3.141592654
        }
  memory = 0;

        
        function removememory()
        {
        memory = 0
        }
        
        function displaymemory()
        {
        document.getElementById("result").value = memory;
        }

        function memorysave()
        {
        memory = document.getElementById("result").value
        }
        function memoryadd()
        {
         let a = document.getElementById("result").value
         let b = eval(a)
         memory = parseInt(memory) + parseInt(b)
        }
	</script>
